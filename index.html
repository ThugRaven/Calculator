<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="calc">
			<div class="backdrop"></div>

			<div class="display display--appbar">
				<h1 class="calc__title">Calculator</h1>
				<div class="calc__app-buttons">
					<button class="button-appbar">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
						>
							<path d="M0 0h24v24H0V0z" fill="none" />
							<path d="M6 19h12v2H6v-2z" />
						</svg>
					</button>
					<button class="button-appbar">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							enable-background="new 0 0 24 24"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
						>
							<g><rect fill="none" height="24" width="24" /></g>
							<g>
								<g><path d="M3,3v18h18V3H3z M19,19H5V5h14V19z" /></g>
							</g>
						</svg>
					</button>
					<button class="button-appbar button-appbar--close">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
						>
							<path d="M0 0h24v24H0V0z" fill="none" />
							<path
								d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
							/>
						</svg>
					</button>
				</div>
			</div>

			<div class="display display--toolbar">
				<div class="calc__toolbar">
					<button class="button button--menu">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
						>
							<path d="M0 0h24v24H0V0z" fill="none" />
							<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
						</svg>
					</button>
					<h2 class="calc__type">Standard</h2>
				</div>
				<button class="button button--history">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.25 2.52.77-1.28-3.52-2.09V8z"
						/>
					</svg>
				</button>
			</div>

			<div class="display display--top">&nbsp;</div>

			<div class="display display--bottom">0</div>

			<div class="calc__buttons">
				<button class="key" data-key="CE">CE</button>
				<button class="key" data-key="C">C</button>
				<button class="key key--backspace" data-key="BS">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
						/>
					</svg>
				</button>
				<button class="key" data-key="&divide;">&divide;</button>
				<button class="key key--dark" data-key="7">7</button>
				<button class="key key--dark" data-key="8">8</button>
				<button class="key key--dark" data-key="9">9</button>
				<button class="key" data-key="&times;">&times;</button>
				<button class="key key--dark" data-key="4">4</button>
				<button class="key key--dark" data-key="5">5</button>
				<button class="key key--dark" data-key="6">6</button>
				<button class="key" data-key="-">-</button>
				<button class="key key--dark" data-key="1">1</button>
				<button class="key key--dark" data-key="2">2</button>
				<button class="key key--dark" data-key="3">3</button>
				<button class="key" data-key="+">+</button>
				<button class="key key--dark" data-key="NEG">+/-</button>
				<button class="key key--dark" data-key="0">0</button>
				<button class="key key--dark" data-key=",">,</button>
				<button class="key key--equals" data-key="=">=</button>

				<div class="calc__history">
					<span class="history__text">There's no history yet</span>
					<ul class="history__list"></ul>
					<button class="button button--clear">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
						>
							<path d="M0 0h24v24H0V0z" fill="none" />
							<path
								d="M14.12 10.47L12 12.59l-2.13-2.12-1.41 1.41L10.59 14l-2.12 2.12 1.41 1.41L12 15.41l2.12 2.12 1.41-1.41L13.41 14l2.12-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
